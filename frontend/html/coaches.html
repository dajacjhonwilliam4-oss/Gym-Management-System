<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaches</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/members.css">
  <link rel="stylesheet" href="/css/coaches.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Gym Management System</div>
    <nav>
        <a href="dashboard.html" class="nav-item-admin"><i class="ph ph-house"></i> Dashboard</a>
        <a href="members.html" class="nav-item-all"><i class="ph ph-users"></i> Members</a>
        <a href="coaches.html" class="nav-item-all"><i class="ph ph-user"></i> Coaches</a>
        <a href="payments.html" class="nav-item-admin"><i class="ph ph-currency-dollar"></i> Payments</a>
        <a href="schedules.html" class="nav-item-all"><i class="ph ph-calendar"></i> Schedules</a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="main">

    <!-- Header -->
    <header class="topbar">
      <button id="toggleSidebar" class="menu-btn">â˜°</button>
      <h1>Coaches</h1>
      <div class="user-menu">
        <span id="userName">User</span>
        <button onclick="logout()" class="btn-logout">Logout</button>
      </div>
    </header>

    <!-- Dashboard Content -->
    <section class="content">

      <div class="page-header">
        <h2>Coaches Management</h2>
        <button id="addCoachBtn" class="btn-primary" style="display: none;">
          <i class="ph ph-plus"></i> Add Coach
        </button>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search coaches by name, email, or specialization...">
        <button class="search-btn" onclick="searchCoaches()">
          <i class="ph ph-magnifying-glass"></i> Search
        </button>
      </div>

      <div class="members-stats">
        <div class="stat-card">
          <h3>Total Coaches</h3>
          <p id="totalCoaches" class="stat-number">0</p>
        </div>
        <div class="stat-card">
          <h3>Active Coaches</h3>
          <p id="activeCoaches" class="stat-number">0</p>
        </div>
      </div>

      <div id="coachesGrid" class="coaches-grid">
        <div style="text-align: center; padding: 40px; grid-column: 1 / -1;">
          <i class="ph ph-spinner ph-spin" style="font-size: 32px;"></i>
          <p>Loading coaches...</p>
        </div>
      </div>

    </section>

    <!-- Add/Edit Coach Modal -->
    <div id="coachModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add New Coach</h2>
          <span class="close">&times;</span>
        </div>
        <form id="coachForm">
          <input type="hidden" id="coachId">
          
          <div class="form-group">
            <label for="coachName">Full Name *</label>
            <input type="text" id="coachName" required>
          </div>

          <div class="form-group">
            <label for="coachEmail">Email *</label>
            <input type="email" id="coachEmail" required>
          </div>

          <div class="form-group">
            <label for="coachPassword">Password (for login account) *</label>
            <input type="password" id="coachPassword" required minlength="6" placeholder="Minimum 6 characters">
            <small style="color: #666;">This will create a login account for the coach</small>
          </div>

          <div class="form-group">
            <label for="coachPhone">Phone Number *</label>
            <input type="tel" id="coachPhone" required>
          </div>

          <div class="form-group">
            <label for="specialization">Specialization *</label>
            <input type="text" id="specialization" required placeholder="e.g., Strength Training, Yoga, Cardio">
          </div>

          <div class="form-group">
            <label for="experience">Years of Experience (Optional)</label>
            <input type="number" id="experience" min="0" placeholder="e.g., 5">
          </div>

          <div class="form-group">
            <label for="certifications">Certifications (Optional)</label>
            <textarea id="certifications" rows="2" placeholder="e.g., Certified Personal Trainer, Yoga Instructor"></textarea>
          </div>

          <div class="form-group">
            <label for="bio">Bio (Optional)</label>
            <textarea id="bio" rows="2" placeholder="Brief description about the coach"></textarea>
          </div>

          <div class="form-group">
            <label for="coachStatus">Status</label>
            <select id="coachStatus">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>

          <div class="modal-actions">
            <button type="button" class="btn-secondary" onclick="closeCoachModal()">Cancel</button>
            <button type="submit" class="btn-primary">
              <span id="submitBtnText">Add Coach</span>
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="/js/auth-check.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/coaches.js"></script>
</body>
</html>
